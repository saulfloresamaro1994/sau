<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Transmisión</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        <source src="content://media/external/downloads/1000082060" type="application/x-mpegURL">
        Tu navegador no soporta la reproducción de video.
    </video>

    <script>
        // Opcional: Manejar errores de carga
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.addEventListener('error', (e) => {
            console.error('Error al cargar el video:', e);
            alert('No se pudo cargar el video. Verifica el enlace.');
        });
    </script>
</body>
</html>
